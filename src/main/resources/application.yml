# Spring Boot configuration
spring:
  profiles:
    active: development
# Database
  data:
    mongodb:
      host: localhost
      port: 27017
      database: empdb
# Logging
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    com.kamesh: DEBUG
    org.springframework: INFO
    org.mongodb: INFO
# Server configuration
server:
  port: 8080
  sessionTimeout: 30
